{% extends "layout.html" %}

{% block title %}
  Calendar
{% endblock %}

{% block main %}
  <h1>Calendar</h1>

  <div id="calendar"></div>

<!-- Calendar by:
  https://fullcalendar.io/ -->

<!-- Learned Fullcalendar setup from:
  https://www.youtube.com/watch?v=VXW2A4Q81Ok&t=2s&ab_channel=GordonChan -->
<script>
  let month_view = document.getElementById("calendar");

  let calendar = new FullCalendar.Calendar(month_view, {
    events: [
      {% for event in events %}
        {
          title: "{{ event.title }}",
          start: "{{ event.date }}",
          end: "{{ event.end }}",
        },
      {% endfor %}
    ],
    eventColor: '#1e1e1e',
    displayEventTime: false
  })

  calendar.render();

</script>
{% endblock %}
